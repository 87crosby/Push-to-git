<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="First">First Name: * </label>
        <input type="text" name="First" id="First">
    </div>
    <div>
        <label for="Last">Last Name: * </label>
        <input type="text" name="Last" id="Last">
    </div>
    <div>
        <label for="email">Email Address: * </label>
        <input type="text" name="email" id="email">
    </div>
    <div>
        <label for="password">Password: * </label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="cpassword">Confirm Password: * </label>
        <input type="password" name="cpassword" id="cpassword">
    </div>
    <div>
        <label for="dob">Birthday: </label>
        <input type="date" name="dob" id="dob">
    </div>
    <p>Gender Indentity: </p>
    <div>
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male">Male<label>
        <input type="radio" name="font" value="Female" id="Female">
        <label for="Female">Female<label>
        <input type="radio" name="font" value="Non-Binary" id="Non-Binary">
        <label for="Non-Binary">Non-Binary<label>
        <input type="radio" name="font" value="na" id="na">
        <label for="na">Prefer not to answer<label>
    </div>
    <p>A short description about me:</p>
    <div>
        <textarea name="about" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label for="lang">Favorite Language</label>
        <select name="lang">
            <option>JavaScript</option>
            <option>Java</option>
            <option>Python</option>
            <option>Golang</option>
            <option>C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="update" id="update">
        <label for="update">I would like to recieve email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* indicates required field</p>
</body>
</html>
